version: '3.8'

services:
  # ========================================
  # Nginx + Frontend (React build inside Nginx)
  # ========================================
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    image: resume-nginx
    container_name: resume_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - resume_net
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  # ========================================
  # MongoDB (Database)
  # ========================================
  mongo:
    image: mongo:7
    container_name: resume_mongo
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=resume_db
    volumes:
      - mongo_data:/data/db
    networks:
      - resume_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 15

  # ========================================
  # Python NLP Microservice
  # ========================================
  ml:
    build:
      context: ./backend/ml
      dockerfile: Dockerfile
    image: resume-nlp
    container_name: resume_nlp
    stdin_open: true
    tty: true
    networks:
      - resume_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Node.js API Server (index.js)
  # ========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: resume-api
    container_name: resume_api
    command: sh -c "sleep 5 && node index.js"
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
      ml:
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - resume_net
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ========================================
  # Node.js Worker (worker.js)
  # ========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: resume-worker
    container_name: resume_worker
    command: sh -c "sleep 10 && node worker.js"
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
      ml:
        condition: service_started
      api:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - resume_net
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ========================================
  # Certbot (Let's Encrypt for HTTPS)
  # ========================================
  certbot:
    image: certbot/certbot
    container_name: resume_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - resume_net
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew --quiet && nginx -s reload; done"

# ========================================
# Networks & Volumes
# ========================================
networks:
  resume_net:
    driver: bridge

volumes:
  mongo_data:

